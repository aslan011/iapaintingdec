---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <p class="text-center text-base leading-6 font-medium">{{ description }}</p>
        <p class="text-center text-base leading-6 font-medium text-gray-500 my-2">
            <time> {{ date | readableDate }} </time>
        </p>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>

</div>
